@(front: MetaData, trailblocks: Seq[Trailblock])(implicit request: RequestHeader)

@main(front, Switches.all){
}{
    <div id="front-container" class="two-thirds cf" data-link-name="Front">
        @trailblocks.map{ block =>
            @fragments.frontBlock(block, Site(request).edition)
        }
    </div>

    @fragments.mostPopularPlaceholder(front.section, Seq("one-third"))
}
